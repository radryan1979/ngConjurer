<!DOCTYPE html>
<html ng-app="app">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>ngConjurer Test Example</title>
	</head>
	<body ng-controller="ctrl">
		<h1>Wizard Controller Test</h1>
		<hr>
		<wizard-control ng-if="isReady" wizard-name="ryanswizard">
			<my-step wizard-name="ryanswizard" step-number=1 ng-show=true id="step1"></my-step>
			<my-step wizard-name="ryanswizard" step-number=2 ng-show=false id="step2"></my-step>
			<my-step wizard-name="ryanswizard" step-number=3 ng-show=false id="step2"></my-step>
		</wizard-control>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
		
		<script src="../src/conjurer.module.js"></script>
		<script src="../src/conjurer.service.js"></script>
		<script src="../src/conjurer.directive.js"></script>
		
		<script src="app.js"></script>
		<script src="app.controller.js"></script>
		<script src="app.directive.js"></script>

	</body>
</html>
